<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 FORM</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="contenedorprincipal" class="container-fluid col-9 p-5">
        <div class="contenedorsecundario border border-1 p-0">
            
            <h3 class="bg-light p-2 border border-1">Payment form example</h3>
            <div class="alert alert-danger p-1 my-3 m-4" role="alert">
                <p class="px-2 m-2">Some fields are missing</p>
            </div>

            <form>
                <div class="row px-4 my-3">
                  <div class="col-5">
                    <label for="inputCard">Card #</label>
                    <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                  </div>
                  <div class="col">
                    <label for="inputCVC">CVC #</label>
                    <input type="text" class="form-control" placeholder="0000">
                  </div>
                  <div class="col-4">
                    <label for="inputAmount">Amount $</label>
                    <input type="text" class="form-control" placeholder="Amount">
                  </div>
                </div>
            </form>


            <form>
                <div class="row px-4 my-3">
                  <div class="col">
                    <label for="First name">First name</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col">
                    <label for="Last name">Last name</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="row px-4 my-3">
                  <div class="col-6">
                    <label for="City">City</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col">
                    <label for="State">State</label>
                    <select id="inputState" class="form-control form-select">
                        <option selected>Pick a state</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                  </div>
                  <div class="col">
                    <label for="Postal Code">Postal Code</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
            </form>

            <div class="px-4 d-flex justify-content-around">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="row ms-2 mb-2">We accept:</label>
                    <div id="checkinputs" class="col-6 p-1 d-flex justify-content-around">
                        <div class="form-check form-check-inline m-1">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </div>
                        <div class="form-check form-check-inline m-1">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <i class="fa-brands fa-cc-visa"></i>
                        </div>
                        <div class="form-check form-check-inline m-1">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <i class="fa-brands fa-cc-diners-club"></i>
                        </div>
                        <div class="form-check form-check-inline m-1">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <i class="fa-brands fa-cc-paypal"></i>
                        </div>
                    </div>
                </div>
                <div class="col-6 ps-3">
                    <label for="exampleFormControlTextarea1" class="mb-2">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <p id="parrafotextarea" class="text-muted mt-1">Add any notes here.</p>
                </div>
            </div>

            <div class="bg-light p-2 border border-1 d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="button" class="btn btn-primary me-2">Send</button>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4d3788fdc0.js" crossorigin="anonymous"></script>
</body>
</html>
